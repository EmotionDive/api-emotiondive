<!DOCTYPE html>
<html lang="es" style="height: 100%; margin: 0">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activate Account</title>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 20px;
      letter-spacing: 0.02em;
      color: #757577;
    "
  >
    <header style="width: 100%; margin-top: 60px">
      <img
        src="https://drive.google.com/uc?export=view&id=12klKPNPUHCiNWy03EeJSfNCLIfeHsIh4"
        alt="EmotionDive Name"
        style="width: auto; max-height: 36px; display: block; margin: auto"
      />
    </header>
    <main style="flex-grow: 1; display: flex; flex-direction: column">
      <img
        src="https://drive.google.com/uc?export=view&id=1bMPn_rlFn9Rz5pzp8KdwoqDHc6_VOSWW"
        alt="EmotionDive Logo"
        style="
          max-width: 240px;
          height: auto;
          display: block;
          margin: 50px auto;
        "
      />
      <div
        style="
          text-align: justify;
          margin: 0 auto;
          width: 100%;
          max-width: 90vw;
          font-weight: 400;
        "
      >
        <p>
          Hola <b>{{name}}</b>, te hemos mandado este correo porque haz
          decidido trabajar tu Inteligencia Emocional con nosotros.
        </p>
        <p>
          Porfavor, da click en el siguiente botón para finalizar la creación de
          tu cuenta <b>{{username}}</b>.
        </p>
        <a
          href={{url}}
          target="_blank"
          style="
            width: fit-content;
            height: auto;
            text-decoration: none;
            margin: 0 auto;
            display: block;
          "
        >
          <span
            style="
              background: #9c64ef;
              box-shadow: 0px 4px 15px rgba(156, 100, 239, 0.25);
              border-radius: 27px;
              color: #fff;
              height: 60px;
              width: 370px;
              display: flex;
              justify-content: center;
              align-items: center;
              font-weight: 600;
            "
            >Activar cuenta
          </span>
        </a>
      </div>
    </main>
    <footer
      style="
        font-size: 16px;
        font-weight: 300;
        text-align: center;
        margin-bottom: 30px;
      "
    >
      Si consideras que este es un error, solo ignora este mensaje.
    </footer>
  </body>
</html>
